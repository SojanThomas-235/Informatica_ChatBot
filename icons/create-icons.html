<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
</head>
<body>
    <h1>Creating Extension Icons...</h1>
    <canvas id="canvas" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add robot emoji or text
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ¤–', size/2, size/2);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Create all required icon sizes
        setTimeout(() => {
            createIcon(16);
            setTimeout(() => createIcon(32), 100);
            setTimeout(() => createIcon(48), 200);
            setTimeout(() => createIcon(128), 300);
        }, 1000);
        
        document.body.innerHTML += '<p>Icons will download automatically. Place them in the icons/ folder.</p>';
    </script>
</body>
</html>
